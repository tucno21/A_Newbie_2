<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="./css/normalize.css"> -->

  <link rel="stylesheet" href="./css/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/1d88763075.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./img/logo.svg" alt="photo" class="header__logo">
    </header>

    <main class="main">
      <div class="main__bloque">
        <img src="./img/illustration-mockups.svg" alt="photo" class="main__img">
      </div>
      <div class="main__bloque bloque-a">
        <h1 class="main__title">Built The Community Your Fans Will Love</h1>
        <p class="main__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="main__boton">
          <span class="main__boton--register">Register</span></a>
      </div>
    </main>

    <footer class="footer">
      <div class="icon">
        <div class="footer__circle">
          <i class="footer__icon fab fa-facebook-f"></i>
        </div>
        <div class="footer__circle">
          <i class="footer__icon fab fa-twitter"></i>
        </div>
        <div class="footer__circle">
          <i class="footer__icon fab fa-instagram"></i>
        </div>
      </div>
    </footer>
  </div>

</html>
